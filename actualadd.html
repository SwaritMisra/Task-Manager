<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Assignment</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="actualadd.css">
</head>
<body>
    <div class="container">
        <h1>Add an Assignment</h1>
        <form id="assignmentForm">
            <label for="subject">Subject:</label>
            <select id="subject"></select>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="assignmentname">Assignment Name:</label>
            <input type="text" id="assignmentname" required>

            <label for="assignmentdescription">Description:</label>
            <textarea id="assignmentdescription" required></textarea>

            <label for="time">Time to Complete:</label>
            <select id="time"></select>

            <button type="submit">Add Assignment</button>
        </form>
        <a href="/Homepage/homepage.html" class="back-button">Back to Homepage</a>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <!-- Your JavaScript file -->
    <script src="actualadd.js"></script>
</body>
</html>
